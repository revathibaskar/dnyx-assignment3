<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css"/>
    <style>

<body>
   <div class="bg-container">
    <div class="center-div">
        <h1>Todolist</h1>
        <p>Each day I will accomplish one thing on my todo list.</p>
    </div>
    <h3>Read a Book</h3>
    <p>I don't think that the human race will survive the 
        next thousand years, unless we spread into space.
        There are too many accidents that can befall life on 
        a single planet. But I'm an optimist...
    </p>
    <div class="center-div">
        <button class="custom-btn">Start</button>
        <p class="underline-text">Don't skip introduction</p>
    </div>
   </div>
